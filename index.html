<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <title>Title</title>
    <style>
.container{
    display:grid;
    grid-template-columns: repeat(4,1fr);
    grid-template-rows: auto 1fr;
}
main{background-color:#f9f9f9;}
header{ grid-column: 1/5;grid-row: 1/2;background-color: #d7e3e5;overflow: auto;display:grid;
grid-template-columns: 1fr 1fr 1fr 1fr;grid-template-rows: 1fr;}
main{grid-column: 1/5;grid-row: 2/3;}
.iconbar{
    grid-column: 1/2;
    grid-row: 1/2;
}
.iconbar a:hover{
    background-color: #f9f9f9;
    
}
.loginbar a:hover{
    background-color: #f9f9f9;
    
}
.iconbar>*{
    float: left;
  width: 50px;
  text-align: center;
  padding: 12px 0;
  transition: all 0.3s ease;
  color: #3c413d;
  font-size: 1.5rem;
}
.loginbar{
  grid-column: 4/5;
  grid-row: 1/2;
}
.loginbar>*{
    float: right;
  width: 50px;
  text-align: center;
  padding: 12px 0;
  transition: all 0.3s ease;
  color: #3c413d;
  font-size: 1.5rem;
}


@media (min-width: 992px) {
container{
grid-template-columns: repeat(12, 1fr);
 grid-template-rows: auto 1fr;}
header{grid-column:1/13;
grid-row:1/2;}
main{grid-column:1/13;
grid-row:2/3;}


}

    </style>
</head>
<body>
    <div class="container">
<header>
    
    <div class="iconbar">
  <a href="#"><i class="fa fa-bars"></i></a> 
  <a href="#"><i class="fa fa-home"></i></a> 

   </div>
   <div class="loginbar">
   <a href="#"><i class="fa fa-user" aria-hidden="true"></i></a>
   </div>
</header>
<main><h2>Main</h2>

</main>



</body>
</html>
