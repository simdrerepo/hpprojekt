class Graph{
    constructor(){
     this.knotenArray = new Array();
    this.adj = new Array();
    }
    knotenArray;
    adj;
    addKnoten(knoten){
      this.knotenArray.push(knoten);
      this.adj.push([]);
    }
    addKante(k1,k2){
      let indexfuerknoten=0;
      for(let i=0;i<this.knotenArray.length;i++){
        if(this.knotenArray[i]===k1){
          indexfuerknoten=i;
        }
      }
      
      this.adj[indexfuerknoten].push(k2);
    }
    print(){
    
      for(let i=0;i<this.knotenArray.length;i++){
        console.log(this.knotenArray[i]+" : ");
        for(let j=0;j<this.adj.length;j++){
          console.log(this.adj[i][j]);
        }
    
      }
    }
    
    topsorthelper(knoten, besucht,stack){
      besucht.push(knoten);
      
      let indexfuerknoten=0;
      for(let i=0;i<this.knotenArray.length;i++){
        if(this.knotenArray[i]===knoten){
          indexfuerknoten=i;
        }
      }

      for(let i=0;i<this.adj[indexfuerknoten].length;i++){
                    if(!besucht.includes(this.adj[indexfuerknoten][i])){
                        
                        this.topsorthelper(this.adj[indexfuerknoten][i], besucht, stack)
                    }
                    
                }
    stack.push(knoten);
   
    
    }
    topologischSortieren(){
    
      let stack = new Array();
      let besucht = new Array();
      let returnArray = new Array();
    
      for (let i = 0 ; i < this.knotenArray.length ; i++){
        if (!besucht.includes(this.knotenArray[i])){
           
            this.topsorthelper(this.knotenArray[i], besucht, stack);
            
        }
    }
    while(stack.length!=0){
      returnArray.push(stack.pop());
    }
    return returnArray;
    }
  
    }

addListener(div){
    const rectcollection =Array.from(div.querySelectorAll("rect"));
    
  var self = this;
    rectcollection.forEach((rect)=>{
        rect.addEventListener("click",function handler(){

            
            var listenerid = rectcollection.indexOf(rect);
           
            if(self.istFrei(listenerid,self)){
            
            if(self.spieler==="o"){
                
               let coords = self.getKoordinaten(this);
               let circle = self.drawCircle(coords);
              self.drawOnSpielfeld(circle);
              
               self.spielfeld[listenerid]="o";
               setTimeout(()=>self.gibtEsEinenGewinner("o",self),10);
               self.changeSpieler(self);

               
               

            }
           else if(self.spieler==="x"){
                let coords = self.getKoordinaten(this);
                
                let linie1 = self.drawLine(coords);
                let linie2 = self.drawRotatedLine(coords);
                let cross = self.drawCross(linie1,linie2);
                self.drawOnSpielfeld(cross);

                self.spielfeld[listenerid]="x";
                setTimeout(()=>self.gibtEsEinenGewinner("x",self),10);
               self.changeSpieler(self);


            }
        }



        },{signal: self.controller.signal});
    });

}
changeSpieler(self){
    if(self.spieler==="o"){
        self.spieler="x";
    }
    else{self.spieler="o"};


}
istFrei(index,self){
    if(self.spielfeld[index]===null){
        return true;
    }
    else{return false;}

}

return [rect.getAttribute("x"),rect.getAttribute("y")];

function myTimer(objekt,ticker) {

 objekt.sek++;


if(objekt.sek===60){
  objekt.min++;
  objekt.sek=0;
  if(objekt.min===60){
    objekt.std++;
    objekt.min=0;
  
  }
}
ticker.textContent = String(objekt.std)+':'+String(objekt.min)+':'+String(objekt.sek);
}

      }
  }
}
function stopAll(){
  if(rednerarray.array.length!=0){
 
 for(i=0;i<rednerarray.array.length;i++){
 for(j=0;j<rednerarray.array[i].intervalids.length;j++){
 
 clearInterval(rednerarray.array[i].intervalids[j]);
 
 }
 rednerarray.array[i].counting = 0;
 }
   }

}

function myEventHandler(rednerobj,tiker,button){
  
   var event = rednerobj.counting;
   console.log(rednerobj.counting);
  if(event === 0){
    stopAll();
    setAllButtonTextToStop();
    interval = setInterval(myTimer,1000,rednerobj,tiker);
    rednerobj.intervalids.push(interval);
    rednerobj.counting = 1;
    button.textContent = 'Stop';
    
    
  }
  if(event === 1 ){
    
    for(i=0;i<rednerobj.intervalids.length;i++){
      
      clearInterval(rednerobj.intervalids[i]);
    }
    
    rednerobj.counting = 0;
    button.textContent = 'Start';
    
  }
  
}
